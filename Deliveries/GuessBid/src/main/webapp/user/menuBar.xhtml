<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
        
        <h:form>  
            <p:growl id="messages"/>
 
            <p:menubar style="margin-bottom: 25px">
                <p:menuitem >
                    <p:outputLabel style="font-size: 15px; line-height: 32px; margin-right:10px"> #{userBean.email}</p:outputLabel> 
                </p:menuitem>
                <p:menuitem value="Home" url="/user/index.xhtml" icon="ui-icon-home" />
                <p:submenu label="Auctions" icon="ui-icon-gear">
                    <p:menuitem value="My auctions" url="/user/myAuctions.xhtml"/>
                  
                    <p:menuitem value="History of bids" url="/user/bidHistory.xhtml"/>
                </p:submenu>
                
                <p:menuitem value="Notifications (#{userBean.notificationCount(userBean.user.userEmail)})" url="/user/notifications.xhtml" icon="ui-icon-refresh" />
  
                
                <f:facet name="options">
                   
                    <h:outputLabel value="Credit: " />
                    <h:outputLabel value="#{userBean.credit}" style="margin-right:10px" />
                    <p:menuButton value="Settings">
                        <p:separator />
                        <p:menuitem id="logout" action="#{loginBean.logout()}" value="Logout" ajax="true"/>
                    </p:menuButton>   
                </f:facet>   
            </p:menubar> 
    </h:form> 
</ui:composition>
