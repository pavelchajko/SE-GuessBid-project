<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Auctions</title>
    </h:head>
    <h:body>
        <ui:include src="/user/menuBar.xhtml" />

        <h:form id="form">
            <p:growl id="growl" showDetail="true" life="6000" autoUpdate="true"/>  
            <p:commandLink value="Mark as read" action ="#{userBean.markAsRead(userBean.user.userEmail)}" />
                <p:dataTable var="notification" value="#{userBean.getNotificationsOfUser(userBean.user.userEmail)}">

                <p:column headerText="Notification">
                    <h:outputText value="#{notification.content}" />
                </p:column>
               

            </p:dataTable>
            
        </h:form>    
    </h:body>
</html>
